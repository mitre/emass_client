      summary: "Update control information in a system for one or many controls"
      description: |-

        Update a Control for given `systemId`<br>

        **Request Body Required Fields**
        - `acronym`
        - `responsibleEntities`
        - `controlDesignation`
        - `estimatedCompletionDate`
        - `implementationNarrative`

        The following optional fields (plus the **Request Body Required Fields**) are required based on the Implementation Status `implementationStatus` value<br>
        | Value                    | Required Fields
        |--------------------------|---------------------------------------------------
        | Planned  or Implemented  | `slcmCriticality`, `slcmFrequency`, `slcmMethod`, `slcmReporting`, `slcmTracking`, `slcmComments`
        | Not Applicable           | `naJustification`
        | Manually Inherited       | `commonControlProvider`, `slcmCriticality`, `slcmFrequency`, `slcmMethod`, `slcmReporting`, `slcmTracking`, `slcmComments`
        
        If the Implementation Status `implementationStatus` value is `Inherited`, only the following fields can be updated:
          - `controlDesignation`
          - `commonnControlProvider`
        
        **NOTES:**
        - Implementation Plan information cannot be saved if the these fields exceed 2,000 character limits:
          - `naJustification`,`responsibleEntities`,`implementationNarrative`,`slcmCriticality`
          - `slcmFrequency`,`slcmMethod`,`slcmReporting`,`slcmTracking`,`slcmComments`
        - Implementation Plan information cannot be updated if Security Control does not exist in the system record.

      operationId: updateControlBySystemId
      parameters:
        - $ref: '#/components/parameters/systemId'
      requestBody:
        description: "Update an existing control by Id"
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ControlsRequestPutBody"
        required: true
      responses:
