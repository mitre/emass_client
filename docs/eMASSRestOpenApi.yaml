                    type: integer
                    format: int32
                    minimum: 500
                    maximum: 500
                    default: 500
                  errorMessage:
                    type: string
                    default: Server encountered an unexpected condition which prevented it from
                      fulfilling the request

  #----------------------------------------------------------------------------
  # Security schemes  -  Define the key name and location
  #----------------------------------------------------------------------------
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: api-key
      description: |
        The API key must be provided in the request header for all eMASS endpoint calls.</br></br> **For connecting to a mock server, any value is acceptable, e.g., 123**
    userId:
      type: apiKey
      in: header
      name: user-uid
      description: |
        This User unique identifier key must be provided in the request header for all PUT, POST, and DELETE endpoint calls.</br> Note: For DoD users this is the DoD ID Number (EIDIPI) on their DoD CAC.</br></br> **For connecting to a mock server, any value is acceptable, e.g., 123**
    mockType:
      type: apiKey
      in: header
      name: Prefer
      description: |
        This header parameter is ony utilized when interacting with the mock server.</br> Options are (enter in the **Value** textbox):
          - For random response values `code=200, dynamic=true`
          - For static response values `code=200`
#-------------------------------------------------------------------------------
# S E C U R I T Y  -  Apply the API key globally to all operations
#-------------------------------------------------------------------------------
security:
  - apiKey: [] # use the same name as defined in securitySchemes
    userId: [] # Multiple apikey are used with the apikey (apiKey AND userId)
  - mockType: [] # use the same name as defined in securitySchemes
