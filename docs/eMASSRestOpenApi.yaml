#-------------------------------------------------------------------------------
# C O M P O N E N T S
#-------------------------------------------------------------------------------
components:
  #----------------------------------------------------------------------------
  # Parameters
  #----------------------------------------------------------------------------
  parameters:
    #--------------------------------------------------------------------------
    # Path
    #-------------------------------------------------------------------------=
    roleCategory:
      name: roleCategory
      in: path
      description: "**Role Category**: The system role category been queried"
      required: true
      schema:
        type: string
        enum: ["CAC","PAC","Other"]
        default: "PAC"
    systemId:
      name: systemId
      in: path
      description: "**System Id**: The unique system record identifier."
      required: true
      schema:
        type: integer
        x-faker: random.number
        example: 35
    poamId:
      name: poamId
      in: path
      description: "**POA&M Id**: The unique POA&M record identifier."
      required: true
      schema:
        type: integer
        x-faker: random.number
        example: 45
    milestoneId:
      name: milestoneId
      in: path
      description: "**Milestone Id**: The unique milestone record identifier."
      required: true
      schema:
        type: integer
        x-faker: random.number
        example: 77
    workflowInstanceId:
      name: workflowInstanceId
      in: path
      description: "**Workflow Instance Id**: The unique workflow definition identifier."
      required: true
      schema:
        type: integer
        x-faker: random.number
        example: 123

    #--------------------------------------------------------------------------
    # Query - Required 
    #--------------------------------------------------------------------------
    role:
      name: role
      in: query
      description: "**Role**: Accepts single value from options available at base system-roles endpoint e.g., SCA."
      required: true
      schema:
        type: string
        # enum: ["AO","Auditor","Artifact Manager","C&A Team","IAO","ISSO","PM/IAM","SCA","User Rep", "Validator"]
        default: "IAO"
    exportfilename:
      name: filename
      in: query
      required: true
      description: "**File Name**: The file name (to include file-extension)."
      schema:
        type: string
        example: ArtifactsExporFile.pdf
    sinceDate:
      name: sinceDate
      in: query
      required: true
      description: "**Date** CMMC date (Unix date format)"
      schema:
        type: string
        example: "1638764040"
    orgId:
      name: orgId
      in: query
      description: "**Organization Id**: The unique organization identifier."
      required: true
      schema:
        type: integer
        x-faker: random.number
        example: 1       
    #--------------------------------------------------------------------------
    # Query - Optional 
    #--------------------------------------------------------------------------
    includePackage:
      name: includePackage
      in: query
      description: |-
        **Include Package**:  Indicates if additional packages information are retrieved for queried system.

        If no value is specified, the default returns false to not include package information
      schema:
        type: boolean
        x-faker: random.boolean
        default: false
    registrationType:
      name: registrationType
      in: query
      description: |
        **Registration Type**: Filter record by selected registration type (single value or comma delimited values).

        *Available values:* assessAndAuthorize, assessOnly, guest, regular,
        functional, cloudServiceProvider, commonControlProvider 
      schema:
        type: string
        default: "regular"
    ditprId:
      name: ditprId
      in: query
      description: "**DITPR ID**: Filter query by DoD Information Technology (IT) Portfolio Repository (DITPR)."
      schema:
        type: string
    coamsId:
      name: coamsId
      in: query
      description: "**COAMS ID**: Filter query by Cyber Operational Attributes Management System (COAMS)."
      schema:
        type: string
    policy:
      name: policy
      in: query
      description: |-
        **System Policy**: Filter query by system policy.
        
        If no value is specified, the default returns RMF policy information for dual-policy systems.
      schema:
        type: string
        enum: ["diacap", "rmf", "reporting"]
        default: "rmf"
    acronyms:
      name: acronyms
      in: query
      description: "**Acronym**: The system acronym(s) being queried (single value or comma delimited values)."
      schema:
        type: string
        default: "PM-6"
    includeDitprMetrics:
      name: includeDitprMetrics
      in: query
      description: |-
        **Include DITPR**: Indicates if DITPR metrics are retrieved.
        
        This query string parameter cannot be used in conjunction with the following parameters:
          - includePackage
          - ditprId
          - coamsId

        If no value is specified, the default returns false to not include DITPR Metrics.
      schema:
        type: boolean
        x-faker: random.boolean
        default: false
    includeDecommissioned:
      name: includeDecommissioned
      in: query
      description: |-
          **Include Decommissioned Systems**: Indicates if decommissioned systems are retrieved.

          If no value is specified, the default returns true to include decommissioned systems.
      schema:
        type: boolean
        x-faker: random.boolean
        default: true
    reportsForScorecard:
      name: reportsForScorecard
      in: query
      description: "**DoD Cyber Hygiene Scorecard**: Used to filter results to only return systems that report to the DoD Cyber Hygiene Scorecard."
      schema:
        type: boolean
        x-faker: random.boolean
        default: true        
    filename:
      name: filename
      in: query
      description: "**File Name**: The file name (to include file-extension)."
      schema:
        type: string
        example: ArtifactsExporFile.pdf
    compress:
      name: compress
      in: query
      description: "**Compress File**: Determines if returned file is compressed."
      schema:
        type: boolean
        x-faker: random.boolean
        default: true
    isBulk:
      name: isBulk
      in: query
      description: |
        **Is Bulk**: If no value is specified, the default is false,
        and an individual artifact file is expected.

        When set to true, a .zip file is expected which 
        can contain multiple artifact files"
      schema:
        type: boolean
        x-faker: random.boolean
        default: false        
    controlAcronyms:
      name: controlAcronyms
      in: query
      description: "**Control Acronym**: Filter query by given system acronym (single value or comma separated)."
      schema:
        type: string
    assessmentProcedures:
      name: assessmentProcedures
      in: query
      description: "**Assessment Procedure**: Filter query by given Security Control Assessment Procedure (single value or comma separated)."
      schema:
        type: string
    ccis:
      name: ccis
      in: query
      description: "**CCI System**: Filter query by Control Correlation Identifiers (CCIs) (single value or comma separated)."
      schema:
        type: string
    latestOnly:
      name: latestOnly
      in: query
      description: "**Latest Results Only**: Indicates that only the latest test resultes are retrieved."
